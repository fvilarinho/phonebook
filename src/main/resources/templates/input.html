<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js" integrity="sha512-efAcjYoYT0sXxQRtxGY37CKYmqsFVOIwMApaEbrxJr4RwqVVGw8o+Lfh/+59TU07+suZn1BWq4fDl5fdgyCNkw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Phonebook</title>
    </head>
    <body class="container mt-5">
        <h2>Add Phone Entry</h2>
        <hr/>
        <form th:action="@{/ui/save}" th:object="${entry}" method="POST">
            <input type="hidden" id="id" th:field="*{id}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control w-25" id="name" th:field="*{name}" required>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label">Number</label>
                <input type="text" class="form-control w-25" id="number" th:field="*{number}" required>
            </div>
            <button id="saveButton" type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/ui}" class="btn btn-primary">Back</a>
            <br/><br/>
            <div class="text-center" th:unless="${action.success}" th:text="${action.message}"></div>
        </form>
        <script>
            var selector = document.getElementById("number");
            var im = new Inputmask("(99) 99999-9999");
            im.mask(selector);
        </script>
    </body>
</html>
